{% extends "base.html" %} {% load static %} {% block title %}About Masaar 3 -
Overview{% endblock %} {% block content %}

<style>
  /* Make all gallery images fill their cards evenly */
  #gallery .card {
    overflow: hidden; /* keeps rounded corners clean */
  }
  #gallery .card-img-top {
    height: 250px; /* pick the height you like */
    object-fit: cover; /* fill without distortion */
    width: 100%;
  }
</style>

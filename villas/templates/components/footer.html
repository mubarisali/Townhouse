<style>
  /* FOOTER */
  .footer {
    background-color: var(--footer-bg);
  }
  .tilda-link {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    color: #888;
    text-decoration: none;
    font-size: 14px;
    transition: all 0.3s ease;
  }
  .tilda-circle {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 24px;
    height: 24px;
    border: 1px solid #888;
    border-radius: 50%;
    font-size: 12px;
    font-weight: 700;
    transition: all 0.3s ease;
  }
  .tilda-link:hover {
    color: #fff;
    text-shadow: 0 0 10px var(--gold), 0 0 20px var(--gold);
  }
  .tilda-link:hover .tilda-circle {
    border-color: var(--gold);
    color: var(--gold);
    box-shadow: 0 0 8px var(--gold), 0 0 15px var(--gold);
  }
  .container {
    width: 100%;
    padding: 0;
  }
  .pt-5 {
    padding-top: 2rem !important;
  }
  @media (min-width: 768px) {
    .container,
    .container-md,
    .container-sm {
      max-width: 100%;
    }
  }

  .footer .d-flex.align-items-center.gap-3 {
    gap: 12px; /* controls spacing between icons */
  }

  .footer .social-icon:last-child {
    margin-right: 8px; /* small gap after last icon */
  }
</style>
